{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!--Font Awesome-->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
    integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous" />

  <!-- Stylesheets -->
  <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.css' %}">
  <link rel="stylesheet" href="{% static 'css/auth.css' %}">

  <title>Signup Page</title>
</head>

<body>
  <div class="login">
    <!-- <img src="{% static 'images/auth_img.jpg' %}" alt="Authentication Background Image" /> -->

    <div class="container">
      <form action="" method="POST">
        {% csrf_token %}
        <img src="{% static 'images/logo.png' %}" alt="Logo" />
        <p class="logo-name">ACCOLADES</p>

        <div class="form-group">
          <label>Username</label>
          <input type="text" class="form-control" name="username" required>
          <!-- <label>{{signupForm.username.label}}</label><br>
          {{signupForm.username}} -->
        </div>

        <div class="form-group">
          <label>Email</label>
          <input type="email" class="form-control" name="email" required>
          <!-- <label>{{signupForm.email.label}}</label><br>
          {{signupForm.email}} -->
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>

        <div class="form-group">
          <label>Password</label>
          <input type="password" class="form-control" name="password1" required>
          <!-- <label>{{signupForm.password1.label}}</label><br>   
          {{signupForm.password1}} -->
          <small id="passwordHelp" class="form-text text-muted">The password should <strong>NOT</strong> be common, only
            numeric or less than 8 characters</small>
        </div>

        <div class="form-group">
          <label>Confirm Password</label>
          <input type="password" class="form-control" name="password2" required>
          <!-- <label>Confirm Password</label><br>
          {{signupForm.password2}} -->
        </div>

        <button type="submit" class="auth-login-btn">SIGN UP</button>

        <p>Already have an account? <span class="redirect-txt"><a href="{% url 'loginPage' %}">LOGIN</a></span></p>
      </form>
    </div>


  </div>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="{% static 'js/jquery-3.6.0.min.js' %} "></script>
  <script src="{% static 'js/popper.min.js' %} "></script>
  <script src="{% static 'js/bootstrap.min.js' %} "></script>
  <script src="{% static 'js/script.js' %} "></script>
</body>

</html>
